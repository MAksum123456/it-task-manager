{% extends "includes/form_wrapper.html" %}
{% load crispy_forms_filters %}
{% load static %}


{% block form_content %}
  <h2 class="text-center mb-4" style="color: #4ade80; font-weight: 600;">
    {% if object %}Edit Task{% else %}Create New Task{% endif %}
  </h2>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success">Submit</button>
  </form>
{% endblock %}
