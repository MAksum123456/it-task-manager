{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskManager360</title>
  <link rel="stylesheet" href="{% static 'css/forms.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">

</head>
<body class="form-background-wrapper"
      style="background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
          url('{% static 'images/curved.jpg' %}');
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          min-height: 100vh;
          padding: 40px 0;">

<div class="container d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 80px);">
  <div class="glass-card p-4 rounded-3" style="background-color: rgba(30, 41, 59, 0.8);
                                              backdrop-filter: blur(10px);
                                              width: 100%;
                                              max-width: 600px;
                                              border: 1px solid rgba(255, 255, 255, 0.1);
                                              box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);">
    {% block form_content %}
      <!-- Form content  -->
    {% endblock %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
