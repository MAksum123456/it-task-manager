{% extends "includes/form_wrapper.html" %}
{% load static crispy_forms_filters %}

{% block title %}Register{% endblock %}

{% block form_content %}
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-header text-center mb-4">
        <h1 class="auth-title text-light">Create Account</h1>
        <p class="auth-subtitle text-light">Join our platform to manage your tasks</p>
      </div>

      <form method="post" novalidate class="auth-form">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="agreeTerms" required>
            <label class="form-check-label text-light" for="agreeTerms">
              I agree to the <a href="#" class="auth-link">Terms & Conditions</a>
            </label>
          </div>

          <div class="login-link">
            <a href="{% url 'login' %}" class="auth-link">
              <i class="fas fa-sign-in-alt me-1"></i>Login
            </a>
          </div>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary btn-lg w-100">
            <i class="fas fa-user-plus me-2"></i> Register
          </button>
        </div>
      </form>
    </div>
  </div>
  <style>
      .auth-link {
          color: #7dd3fc;
          font-weight: 500;
          text-decoration: none;
          transition: color 0.3s ease;
      }

      .auth-link:hover {
          color: #38bdf8;
          text-decoration: underline;
      }
  </style>
{% endblock %}
